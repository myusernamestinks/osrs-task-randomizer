<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSRS Boss Task Randomizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;

      padding: 16px 24px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:active {
      transform: scale(0.96);
    }

    .card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 16px;
      margin-top: 25px;
      font-size: 18px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }
    li {
  margin-bottom: 10px;
  border-bottom: 1px solid #334155;
  padding-bottom: 6px;
    }
  </style>
</head>

<body>

  <h1>üó°Ô∏è OSRS Boss Task Randomizer</h1>

  <label>
    <input type="checkbox" id="painModeToggle">
    Enable Pain Mode üî•
  </label>

  <button onclick="rollTask()">üé≤ Roll Task</button>

  <div class="card">
  <p><strong>Boss:</strong> <span id="boss">‚Äî</span></p>
  <p><strong>KC:</strong> <span id="kc">‚Äî</span></p>
  <p><strong>Pain Mode:</strong> <span id="pain">‚Äî</span></p>
  <p><strong>üî• Streak:</strong> <span id="streak">0</span></p>
  </div>

  <div class="card">
  <h3>üìú Task History</h3>
  <ul id="history" style="list-style:none; padding:0; font-size:15px;"></ul>
  </div>

<script>
const bosses = [
  { name: "Abyssal Sire", min: 3, max: 15 },
  { name: "Alchemical Hydra", min: 5, max: 20 },
  { name: "Barrows", min: 5, max: 25 },
  { name: "Bryophyta", min: 3, max: 10 },
  { name: "Callisto", min: 3, max: 15 },
  { name: "Cerberus", min: 5, max: 20 },
  { name: "Chaos Elemental", min: 3, max: 10 },
  { name: "Chaos Fanatic", min: 3, max: 10 },
  { name: "Commander Zilyana", min: 5, max: 20 },
  { name: "Corporeal Beast", min: 1, max: 3 },
  { name: "Dagannoth Kings", min: 5, max: 20 },
  { name: "Deranged Archaeologist", min: 3, max: 10 },
  { name: "General Graardor", min: 5, max: 20 },
  { name: "Giant Mole", min: 10, max: 25 },
  { name: "Grotesque Guardians", min: 3, max: 15 },
  { name: "Kalphite Queen", min: 3, max: 10 },
  { name: "King Black Dragon", min: 5, max: 20 },
  { name: "Kraken", min: 5, max: 25 },
  { name: "Kree'arra", min: 5, max: 15 },
  { name: "K'ril Tsutsaroth", min: 5, max: 20 },
  { name: "Nex", min: 3, max: 10 },
  { name: "Nightmare", min: 3, max: 10 },
  { name: "Phosani's Nightmare", min: 1, max: 3 },
  { name: "Obor", min: 3, max: 10 },
  { name: "Sarachnis", min: 5, max: 20 },

  { name: "The Corrupted Gauntlet", min: 3, max: 7 },
  { name: "The Leviathan", min: 3, max: 10 },
  { name: "The Whisperer", min: 3, max: 10 },
  { name: "Thermonuclear Smoke Devil", min: 5, max: 20 },
  { name: "Tombs of Amascut", min: 1, max: 5 },
  { name: "TzKal-Zuk", min: 1, max: 3 },

  { name: "Wintertodt", min: 5, max: 15 },
  { name: "Zalcano", min: 5, max: 15 },
  { name: "Zulrah", min: 5, max: 15 }
];

const painRules = [
  "No protection prayers",
  "No special attacks",
  "Melee only",
  "Ranged only",
  "Magic only",
  "No offensive prayers",
  "No teleporting out",
  "No food (tick eats allowed)",
  "Budget gear only",
  "No run energy",
  "Wilderness world only"
];

function rollTask() {
  const boss = bosses[Math.floor(Math.random() * bosses.length)];
  const kc = Math.floor(Math.random() * (boss.max - boss.min + 1)) + boss.min;
  const painEnabled = document.getElementById("painModeToggle").checked;

  document.getElementById("boss").textContent = boss.name;
  document.getElementById("kc").textContent = kc;

  if (painEnabled) {
    const rule = painRules[Math.floor(Math.random() * painRules.length)];
    document.getElementById("pain").textContent = "üî• " + rule;
  } else {
    document.getElementById("pain").textContent = "Normal";
  }
}
</script>


</body>
</html>
